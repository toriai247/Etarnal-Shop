      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #B9F4A8;

      }

      .bubbly-text-3d {
        color: #1a1a1a;
        text-shadow: 
          0 1px 0 #000,
          0 2px 0 #000,
          0 3px 0 #000,
          0 4px 0 #000,
          0 5px 0 #000,
          0 6px 1px rgba(0,0,0,.1),

      }

      .glossy-effect {
        background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 50%);

      .btn-3d-orange {
        background-color: #F88D2D;
        box-shadow: 0 6px 0 #C46B1C;
        transition: all 0.1s ease;
      }

      .btn-3d-orange:active {
        box-shadow: 0 2px 0 #C46B1C;
        transform: translateY(4px);
      }

      .product-card-glow:hover {
        box-shadow: 0 0 25px rgba(185, 244, 168, 0.8);
      }
      
      .bubbly-border {
        border: 2px solid #000;
        box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
      }

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(10deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .floating {
        animation: float 4s ease-in-out infinite;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #B9F4A8;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a;
        border-radius: 10px;
        border: 2px solid #B9F4A8;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F88D2D;
      }
